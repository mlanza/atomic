<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cloe</title>
  <meta name="description" content="Cloe">
  <meta name="author" content="Mario T. Lanza">
  <link rel="stylesheet" href="dist/qunit.css">
  <script src="dist/require.js"></script>
  <script type="text/javascript">
    requirejs.config({
      baseUrl: '/dist',
      shim: {
        'immutable': {
          export: 'Immutable'
        },
        'jquery': {
          exports: 'jQuery'
        },
        'qunit': {
          exports: 'QUnit'
        }
      }
    });
    define('weak-map', function(){
      return WeakMap;
    });
    define('symbol', function(){
      return Symbol;
    });
    define('fetch', function(){
      return fetch;
    });
    define('promise', function(){
      return Promise;
    });
    require(['cloe', 'tests'], function(Cloe){
      window._ = Cloe;
      QUnit.config.autostart = false;
      QUnit.start();
    });
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</body>
</html>
