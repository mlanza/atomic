<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Atomic</title>
  <meta name="description" content="Atomic">
  <meta name="author" content="Mario T. Lanza">
  <link rel="stylesheet" href="dist/qunit.css">
  <script src="dist/require.js"></script>
  <script src="boot.js"></script>
  <script type="text/javascript">
    location.search == "" ?  require(['atomic', 'test/core'], function(atomic){
      Object.assign(window, {_: atomic});
      QUnit.config.autostart = false;
      QUnit.start();
    }) : require(['atomic', 'ents'], function(atomic, ents){
      Object.assign(window, {_: atomic, ents: ents});
    });
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</body>
</html>
