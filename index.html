<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cloe</title>
  <meta name="description" content="Cloe">
  <meta name="author" content="Mario T. Lanza">
  <link rel="stylesheet" href="dist/qunit.css">
  <script src="dist/require.js"></script>
  <script type="text/javascript">
    requirejs.config({
      baseUrl: '/dist',
      shim: {
        'immutable': {
          export: 'Immutable'
        },
        'jquery': {
          exports: 'jQuery'
        },
        'qunit': {
          exports: 'QUnit'
        }
      }
    });
    define('weak-map', function(){
      return WeakMap;
    });
    define('symbol', function(){
      return Symbol;
    });
    define('fetch', function(){
      return fetch;
    });
    define('promise', function(){
      return Promise;
    });
    define('set', function(){
      return Set;
    });
    require(['cloe/core', 'cloe/dom', 'cloe/reactives', 'cloe/requests', 'cloe/validates', 'cloe/transducers', 'cloe/immutables', 'test/core'], function(core, dom, reactives, requests, validates, transducers, immutables){

      var _core = core.impart(core, core.partly);
      var _dom = core.impart(dom, core.partly);
      var _immutables = core.impart(immutables, core.partly);
      var _requests = core.impart(requests, core.partly);
      var _reactives = core.impart(reactives, core.partly);
      var _transducers = core.impart(transducers, core.partly);

      window._ = Object.assign(Object.assign(_core.placeholder, _core, _dom, _immutables), {
        core: _core,
        dom: _dom,
        immutables: _immutables,
        requests: _requests,
        reactives: _reactives,
        transducers: _transducers
      });

      QUnit.config.autostart = false;
      QUnit.start();
    });
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</body>
</html>
